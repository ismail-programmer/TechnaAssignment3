<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" id="pageStyle" href="./css/style.css">
  <script src="./node.js"></script>
  <title>Contact</title>
</head>

<body class="bgUniversal">

  <div class="toggleDiv">
    <p class="firstLine">For changing styles</p>
    <li class="style "><button onclick="swapStylesheet('css/style.css')" class="btn">Default</button> </li>
    <li class="style "><button onclick="swapStylesheet('css/style1.css')" class="btn">Stylesheet 1</button> </li>
    <li class="style "><button onclick="swapStylesheet('css/style2.css')" class="btn">Stylesheet 2</button> </li>

  </div>

  <h1 class="heading1">
    <span class="firstPart">
      Contact
    </span>
    <span class="lastPart">
      Us
    </span>
  </h1>


  <form class="contactForm" action="./contact.html" method="GET">
    <p class="contactPara">
      <label class="label" for="name">Name:</label>
      <input required class="inputFeild" type="text" name="name" id="name" placeholder="Type your Name">
    </p>
    <p class="contactPara">
      <label class="label" for="email">Email:</label>
      <input required class="inputFeild" type="email" name="email" id="email" placeholder="Type your email adress">
    </p>
    <p class="contactPara">
      <label class="label" for="subject">subject</label>
      <input required class="inputFeild" placeholder="Topic for message" type="text" name="subject" id="subject">
    </p>
    <p class="contactPara">
      <textarea required class="textAreaFeild" name="message" id="message" cols="30" rows="10"
        placeholder="Type Your message here!"></textarea>
    </p>
    <div class="btnDiv">

      <a href="./message.html"><button class="btn sendBtn" type="submit">Send Message</button></a>
    </div>
  </form>

  <div class="btnDiv">
    <a href="index.html"><button class="btn">Back to Home Page</button></a>
  </div>
  <footer class="footer">
    <p>
      Developed by
      <a class="link" href="https://www.facebook.com/ismail.sheikh.754918">
        Muhammad Ismail</a>
      Roll no: 522
      Section:A
    </p>
    <p class="copyright">2019 &#9400; All rights reserved </p>

  </footer>

</body>

</html>
